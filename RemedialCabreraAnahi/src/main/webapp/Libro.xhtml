<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head></h:head>
<body>
	<h1>Libros</h1>
	<h:form>
		
		<h:outputLabel value="Codigo" />
		<h:inputText value="#{librosBean.newLibro.id}" />
		<br/>
		<h:outputLabel value="Nombre" />
		<h:inputText value="#{librosBean.newLibro.nombre}" />
		<br/>	
		<h:outputLabel value="Precio" />
		<h:inputText value="#{librosBean.newLibro.precio}" />
		<br/>
		<h:outputLabel value="Stock" />
		<h:inputText value="#{librosBean.newLibro.stock}" />
		<br/>
		<h:outputLabel value="Categoria" />
		<h:inputText value="#{librosBean.newLibro.stock}" />
		<br/>	
		<h:commandButton action="#{librosBean.guardar()}" value="Guardar" />
		<br/>
		
		
		
			<h:dataTable id="tblLibros" style="border:2" value="#{librosBean.librosGuardados}" var="lib">
				<h:column>
					<f:facet name="header">Codigo</f:facet>
					#{lib.id}
				</h:column>
				
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					#{lib.nombre}
				</h:column>
				<h:column>
					<f:facet name="header">Precio</f:facet>
					#{lib.precio}
				</h:column>
				<h:column>
					<f:facet name="header">Stock</f:facet>
					#{lib.stock}
				</h:column>
				
			</h:dataTable>
		
	</h:form>

</body>
	
</html>
